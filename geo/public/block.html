<html>
<head>
<title>Block</title>
<script type="text/javascript" 
        src="socket.io/socket.io.js">
</script>
<script type="text/javascript" 
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>

<script type="text/javascript" 
        src="/javascripts/block.js">
</script>

<script type="text/javascript">
  $(function () {
    // Initialize the Block library:
    Block.init();
  });
</script>

<style type="text/css" media="screen">
  p {
    color: black;
  }

  .block {
    width : 50px;
    height: 50px;
    background-color : blue;
    color: white;
    text-align: center;
    vertical-align: middle;
    display: table-cell;
    line-height: 50px;
    font-size: 15px;
    position: absolute;
  }

  #board {
    width: 100%;
    height: 100%;
  }
</style>

</head>
<body>
<p id="pos"></p>
<p id="msg"></p>
<div id="board">
</div>
</body>
</html>
